<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Focus Music">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/YouTube/Music/main/icons/apple-touch-icon.png">
  <link rel="icon" href="data:,">

  <title>Focus Music</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- 固定頂部 -->
    <header class="header">
      <h1>Focus Music</h1>
    </header>

    <!-- 搜尋區 -->
    <div class="search-container" id="searchContainer">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="搜尋 5 分鐘內的專注音樂…" 
        autocomplete="off"
      />
    </div>

    <!-- 搜尋結果 -->
    <main class="results" id="results"></main>

    <!-- 播放器固定底部 -->
    <div class="player">
      <div class="progress-container">
        <div class="progress-time">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="controls">
        <button id="shuffleBtn" title="隨機播放（包含單曲循環）">
          <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.5l-1.5-1.5-5.17 5.17L9.59 20l5.17-5.17L17 17.17V20h5.5v-5.5l-2.04-2.04L14.83 13.5z"/></svg>
        </button>

        <button id="prevBtn">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>

        <button id="playBtn" class="play-big">
          <svg class="play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <button id="nextBtn">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script src="script.js"></script>
</body>
</html>
